<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand" href="#"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- Event binding using $event (change)="accnoChange($event)" -->
                        <!-- template referncing variable - #acno -->
                        <!-- two way binding using ngModel -->

                        <input type="text" name="accno" [(ngModel)]="accno" class="form-control" placeholder="accnum"
                            id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- (change)="pswdChange($event)" -->
                        <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="password"
                            id="login_password" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn "
                            >
                    </div>
                </form>
            </div>
            <p>Not a user? <a routerLink="register">Register</a></p>
        </div>
    </div>
</div>
